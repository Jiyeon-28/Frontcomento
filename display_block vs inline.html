<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> block vs inline</title>
    <style>
        .wrap div{
            border:4px solid palegreen;
        }
        #block-1 {
            display:block;
        }

        #block-2 {
            display: block;
            width : 200px;
            height: 50px;
        }
        #inline-1 {
            display: inline;
        }
        #inline-2 {
            display: inline;
            width: 400px;
            height: 100px;
        }
    </style>
    </head>
    <body>
        <div class = "wrap">
            <div id="block-1">block-1</div>
            <div id="block-2">block-2</div>
            <div id="inline-1">inline-1</div>
            <div id="inline-2">inline-2</div>
        </div>
    </body>
</html>
